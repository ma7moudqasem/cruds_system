<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <!-- normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- main css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cruds">
        <!-- start header -->
        <div class="header">
            <h2>cruds</h2>
            <p>product management system</p>
        </div>
        <!-- end header -->
        <!-- start body -->
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input type="number" onkeyup="getTotal()" id="price" placeholder="price">
                <input type="number" onkeyup="getTotal()" id="taxes" placeholder="taxes">
                <input type="number" onkeyup="getTotal()" id="ads" placeholder="ads">
                <input type="number" onkeyup="getTotal()" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
        </div>
        <!-- end body -->
        <!-- start results -->
        <div class="outputs">
            <div class="searchblock">
                <input type="search" onkeyup="searchData(this.value);" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="getSearchMood(this.id);" id="searchtitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id);" id="searchcategory">Search By Category</button>
                </div>
            </div>
            <div id="deleteAll">
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        <!-- end results -->
    </div>
    <script src="js/cruds.js">
    </script>
</body>
</html>
